<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contenedor1">
            <img src="Logo.png" class="logo" alt="Logo de alura">
        </div>
        <div class="contenedor2">
            <textarea id="texto" class="areaTexto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button onclick="leerTexto(1)" class="boton1">Encriptar</button>
                <button onclick="leerTexto(2)" class="boton2" >Desencriptar</button>
            </div>
        </div>
        <div class="contenedor3">
            <textarea id="textoEncriptado" class="textoEncriptado" placeholder="Aqui ira la encriptacion" disabled></textarea>
            <button onclick="copyToClipboard()" class="botonCopia">Copy</button>
        </div>
    </main>
    <footer>
        <p>Con &#128150 Por: Geraldy Cutipa Incacutipa</p>
    </footer>
</body>
<script src="javascript.js"></script>
</html>
